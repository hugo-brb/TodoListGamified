services:
  mongo:
    image: mongo:6.0
    container_name: todo_mongo_dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: todo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data-dev:/data/db
    networks:
      - todo-network-dev

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: todo_app_dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: todo
      AUTO_SEED: "true"
      DEBUG: "true"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
    networks:
      - todo-network-dev

volumes:
  mongo-data-dev:

networks:
  todo-network-dev:
    driver: bridge
